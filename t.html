    <script>
        new Promise((resolve, reject) => {
            let arr = [1, 2, 3, 4]
            let interval = setInterval(() => {
                console.log(arr.shift());
                if (arr.length < 1){
                    clearInterval(interval);
                    resolve();
                }
            }, 1000);
        }).then(()=>{
            alert('success');
        })
    </script>
